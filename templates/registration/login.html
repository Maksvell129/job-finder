{% extends 'base.html' %}

{% block content %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for error in form.non_field_errors %}
                <p{% if forloop.last %} class="mb-0"{% endif %}>{{ error }}</p>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-12">
            <form method="post" novalidate class="login-form">
                <h2 class="mb-3 text-center">Log in</h2>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="mb-4">
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                        {{ form.username }}
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                        {{ form.password }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block login-form-button">Log in</button>
                <div class="text-center mt-3">
                    <a class="underlineHover" href="{% url 'signup' %}">Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .login-form .form-group {
            margin-bottom: 1rem;
        }

        .login-form .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-form button[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
{% endblock %}
