{% load static %}
<nav class="navbar navbar-expand-lg bg-light bg-light mb-3">
    <a class="navbar-brand" href="#">
        <img src="{% static "images/logo.png" %}" alt="Logo" width="30" height="24"
             class="d-inline-block align-text-top">
        Jobber
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Vacancies</a>
            </li>
        </ul>

        <form class="d-flex search-form" role="search" style="margin: 0;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>


    <div class="my-2 my-lg-0">
        {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown2">
                    <li>
                        <a class="dropdown-item" href="">Profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a>
                    </li>
                </ul>
            </div>


        {% else %}
            <a href="" type="button" class="btn float-right">Sign Up</a>
            <a href="" type="button" class="btn float-right">Sign In</a>

        {% endif %}
    </div>
</nav>
<style>
    #search-form{
        margin: 0;
    }
</style>
