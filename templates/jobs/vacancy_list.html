{% extends 'base.html' %}

{% block content %}
    <h1>Vacancies</h1>
    <ul class="vacancy-list">
        {% for vacancy in object_list %}
            <li>
                <h2><a href="{% url 'vacancy_detail' pk=vacancy.pk %}">{{ vacancy.title }}</a></h2>
                <p>Salary: {{ vacancy.salary }}</p>
                <p>{{ vacancy.description }}</p>
            </li>
        {% empty %}
            <li>No vacancies yet.</li>
        {% endfor %}
    </ul>
{% endblock %}

{% block styles %}
    <style>
        .vacancy-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .vacancy-list li {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        .vacancy-list h2 {
            margin-top: 0;
        }

        .vacancy-list p {
            margin: 0;
        }
    </style>
{% endblock %}
